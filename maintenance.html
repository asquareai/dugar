<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance - A Square AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
    }

    .logo {
      width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .spinner {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 30px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #d35400;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="A Square AI Logo" class="logo" />
    <h1>We'll Be Back Soon!</h1>
    <p>Our application is currently undergoing scheduled maintenance.<br>Please be patient — we’ll be back shortly.</p>
    <div class="spinner"></div>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <footer>
      Thank you for your understanding. <br>
      Visit us later at <a href="https://www.asquareai.com" target="_blank">www.asquareai.com</a>
    </footer>
  </div>

  <script>
    function getTomorrow930AM() {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);
      tomorrow.setHours(9, 30, 0, 0); // 9:30 AM
      return tomorrow;
    }

    const targetDate = getTomorrow930AM();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerText = "We're back online!";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `Estimated time remaining: ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
